<div class="wrapper">

  <div class="container">
    
    <div class="row">

      <div class="" id="console">

        <h2>Cloud</h2>

        <div class="row">

          <div class="module">
            <h4>Data: </h4>
            <form>
              <input type="radio" name="cleaned" value="cleaned">Cleaned
              <input type="radio" name="raw" value="cleaned">Raw

            </form>
          </div>

          <div class="module">
            <h4>Epochs:</h4>
            <select>
              <option>1</option>
              <option>4</option>
              <option>8</option>
              <option>12</option>
              <option>16</option>
            </select>
          </div>

        </div>

        <div class="row">

          <button (click)="trainModel($event)">Begin Training</button>

        </div>

      </div>

    </div>

    <div class="row" id="row-2">

      <div class="module">
        <app-color-picker (messageEvent)="receiveMessage($event)"></app-color-picker>
      </div>

      <div class="module">
        <img src="../assets/alexa.png" id="alexa-img"/>
        <div id="prediction-container">
            <strong><span id="prediction-text"></span></strong>
        </div>
      </div>

    </div>

  </div>
</div>

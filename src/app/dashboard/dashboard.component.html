<div id="dashboard">
    <div [ngClass]="['dash-module']" id="left">
        <h2>Asign Task</h2>
        <form>
            <select>
                <option>Identify Colors</option>
                <option>Identify Images</option>
                <option>Tell A Joke</option>
            </select>
        </form>
    </div>
    <div [ngClass]="['dash-module']" id="right">
        <h2>Train</h2>
        <button (click)="draw()" id="train-button">Train</button>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-4" id="sliderContainer">
            <p>R Value: <strong><span id="rValue"></span></strong></p>
            <input (change)="hello($event)" name="r" type="range" min="0" max="255" value="127.5" class="slider" id="rSlider">
            <p>G Value: <strong><span id="gValue"></span></strong></p>
            <input (change)="hello($event)" name="g" type="range" min="0" max="255" value="127.5" class="slider" id="gSlider">
            <p>B Value: <strong><span id="bValue"></span></strong></p>
            <input (change)="hello($event)" name="b" type="range" min="0" max="255" value="127.5" class="slider" id="bSlider">
        </div>
        <div class="col-12 col-md-4 align-self-center" id="canvas"><strong><span id="rgb-value"></span></strong></div>
      </div>
</div>
